name: CDK Diff Workflow

on:
  pull_request:
    types: [opened, synchronize] # Triggers when a PR is created or updated
  issue_comment:
    types: [created] # Triggers when a new comment is added to an issue or PR

jobs:
  cdk-diff:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null && contains(github.event.comment.body, '/cdk-diff')
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Debug step to output context
      - name: Print GitHub Context
        run: echo "${{ toJson(github) }}"

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # CDK Diff
      - name: Perform CDK Diff
        run: npx cdk diff
