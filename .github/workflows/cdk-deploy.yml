name: CDK Diff Workflow

on:
  pull_request:
    types: [opened, synchronize] # Trigger when a new PR is created or updated
  issue_comment:
    types: [created] # Trigger when a comment is added to a PR

jobs:
  cdk-diff:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null && contains(github.event.comment.body, '/cdk-diff')
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the node version compatible with CDK

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # CDK Diff
      - name: Perform CDK Diff
        run: npx cdk diff
